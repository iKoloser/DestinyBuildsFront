<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>USERNAME:</mat-label>
          <input matInput placeholder="Pepito" formControlName="username">
  
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
            <mat-label>EMAIL:</mat-label>
            <input matInput placeholder="Pepito@factoriaF5.com" formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>PASSWORD:</mat-label>
          <input matInput type="password" formControlName="password">
          
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>CONFIRM PASSWORD:</mat-label>
          <input matInput type="password" formControlName="samePassword">
          
        </mat-form-field>
      </div>
      <button id="button" mat-flat-button type="submit">Login</button>
    </form>
  </div>
